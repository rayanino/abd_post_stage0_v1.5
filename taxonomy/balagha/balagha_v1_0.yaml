  id_policy:
    description: Rules for forming taxonomy node IDs. These rules are frozen — all
      annotators, models, and tools must follow them to prevent ID drift across passages
      and books.
    charset: lowercase ASCII letters (a-z), digits (0-9), underscores (_)
    transliteration_rules:
      ع: '3'
      ء_و_ؤ_ئ_إ_أ_آ: dropped (e.g., بلاغة→balagha, إملاء→imlaa)
      ة: dropped from end (e.g., فصاحة→fasaha), but a→at in construct (إضافة) only
        if ambiguous
      ال_definite_article: prefixed as al (e.g., الفصاحة→alfasaha, البلاغة→albalagha)
      shadda: doubled letter (e.g., المفرد→almufrad)
      long_vowels: aa for alif maddah, uu for waw, ii for ya (e.g., معاني→ma3ani,
        بيان→bayan)
      ث: th
      ذ: dh
      ش: sh
      ص: s
      ض: d
      ط: t
      ظ: dh
      غ: gh
      خ: kh
      ق: q
      general: Use simplified Arabizi-like transliteration. When in doubt, match existing
        IDs in the tree.
    structure_rules:
    - Use underscores to separate words (e.g., ta3rif_alfasaha)
    - Prefix with parent concept when needed to disambiguate (e.g., 3uyub_alfard_tanafur,
      not just tanafur)
    - Overview/summary nodes use __overview suffix (e.g., shuroot_fasahat_alfard__overview)
    - Exercise/practice nodes use tatbiq_ prefix (e.g., tatbiq_fasahat_alfard)
    - Keep IDs concise but unambiguous — prefer 2-4 word IDs
    - Once assigned, a node ID is immutable — rename via taxonomy_change_record, never
      edit in place
    examples:
      الفصاحة: alfasaha
      'عيوب المفرد: التنافر': 3uyub_alfard_tanafur
      شروط فصاحة المفرد: shuroot_fasahat_alfard__overview
      تطبيقات فصاحة المفرد: tatbiq_fasahat_alfard
