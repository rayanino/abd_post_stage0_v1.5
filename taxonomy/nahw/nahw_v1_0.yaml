  id_policy:
    description: Same ID rules as balagha taxonomy to avoid drift.
    charset: lowercase ASCII letters (a-z), digits (0-9), underscores (_)
    transliteration_rules:
      ع: '3'
      ء_و_ؤ_ئ_إ_أ_آ: dropped
      ة: dropped from end
      ال_definite_article: prefixed as al
      shadda: doubled letter
      long_vowels: aa / uu / ii
      ث: th
      ذ: dh
      ش: sh
      ص: s
      ض: d
      ط: t
      ظ: dh
      غ: gh
      خ: kh
      ق: q
    structure_rules:
    - Use underscores to separate words
    - Prefix with parent concept to disambiguate
    - Use __overview for overview nodes
    - Once assigned, node IDs are immutable
